				</nav>

			<form target="preview" action="preview" method="GET">
				<textarea name="c">
					title Example

					begin Handler, Usecase, Service, Resource
					
					Handler  -> Usecase :Call method
					Usecase -> Service  : Method A
					Service -> Resource : Get something
					Service <-- Resource : response
					Usecase <-- Service : response
					Usecase -> Service  : Method B
					Usecase <-- Service : response
					Service -> Resource : Get product
					
					note right of Service: Some description of the process
					Service <-- Resource : response
					
					Usecase <-- Service :response
					Handler <-- Usecase :response
					
					terminators box
					
				</textarea>
				<button type="submit">Update</button>
			</form>
		</main>
	</noscript>
